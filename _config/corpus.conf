# Corpus Configuration File
# This file controls the behavior and appearance of the Corpus system

# UI and Feedback
feedback:
  style: pathological    # pathological | modern | minimal
  language: mixed        # mixed | english | chinese

# Default Values
defaults:
  editor: code
  status: probe
  auto_timestamp: true

# Layer Configuration (see _lib/corpus_layers.sh for definitions)
layers:
  enabled: all           # all | custom list
  
# Future Extensions
extensions:
  summary: enabled
  analysis: enabled
  visualization: disabled
